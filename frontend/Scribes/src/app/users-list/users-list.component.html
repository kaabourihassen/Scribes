<div class="container my-12 mx-auto px-4 md:px-12">
    <div class="flex flex-wrap -mx-1 lg:-mx-4">

        <!-- Column -->
        <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3" *ngFor="let user of users">

            <!-- Article -->
            <article class="overflow-hidden rounded-lg shadow-lg">
                <img alt="Placeholder" class="block h-auto w-full" src="https://picsum.photos/600/400/?random">

                <header class="flex items-center justify-between leading-tight p-2 md:p-4">
                    <h1 class="text-lg">
                        {{ user.fullname }}
                    </h1>
                    <p class="text-grey-darker text-sm">
                        {{ user.email }}
                    </p>
                </header>

                <footer class="flex items-center justify-between leading-none p-2 md:p-4">
                        <img alt="Placeholder" class="block rounded-full" src="https://picsum.photos/32/32/?random">
                        <p class="ml-2 text-sm">
                            {{ user.bio }}
                        </p>
                        <p class="ml-2 text-sm">
                            {{ user.phone }}
                        </p>
                    <button routerLink="/users/{{ user.id }}" data-dismiss="modal" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                      details
                    </button>
                </footer>

            </article>
            <!-- END Article -->

        </div>
        <!-- END Column -->

    </div>
</div>
